name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "src/**"

# Required so the workflow can push to the gh-pages branch
permissions:
  contents: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # gh-pages spawns git commands that don't always reuse checkout's auth header.
      # Rewrite origin to embed the ephemeral workflow token so pushes succeed.
      - name: Configure git auth for gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Deploy
        env:
          # GitHub automatically provides this token to workflows.
          # We export both names since different deploy tools look for different env vars.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn deploy
